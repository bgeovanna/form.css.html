<!DOCTYPE html>
<html lang="port-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1, shirink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulário.css" media="" />
        <title> Cadastro</title>
    </head>
    <body>
        <div>
<h1 id="titulo">Cadastro</h1>
<p id="subtitulo"> Complete suas informçaões</p>
<br>
</div> 

<form>

<fieldset class="grupo">
    <div class="campo"> 
        <label for="name"><strong>Nome</strong></label>
        <input type="text" name="nome" id="nome" required>
    </div>
    <div class="campo">
        <label for="sobrenome"><strong>Sobrenome</strong></label>
        <input type="text" nome="sobrenome" id="sobrenome" id="sobrenome" required>
        </div>
</fieldset>
        <div class="campo">
            <label><strong> Qual a área que você mais se identifica?</strong></label>
            <label>
                <input type="radio" name="devweb" id="Gerência">Gerência <required>
                </label>
        <label>
            <input type="radio" name="devweb" value="Financeiro">Financeiro 
        </label>
        </div>
            
    <label>
        <input type="radio" name="devweb" volue="Administrativo">Administrativo
    </label>
    <label>
        <input type="radio" name="devweb" volue="Jurídico">Jurídico
    </label>
</div>
<div class="campo"><label>Área de interesse:
    <input type="radio" name="devweb" value="Computação"> Computação
</label>
<label> 
    <input type="radio" name="devweb" value="Engenharia">Engenharia
  </label>

</div>
<div class="campo"> 
    <label for="Senioridade"><strong>Senioridade</strong></label>
    <select id="Senioridade">
        <option selected disabled value="">Selecione</option>
        <option>Junior</option>
        <option>Pleno</option>
        <option>Senior</option>
    </select>
</div>
</fieldset class="grupo"> 
<div id="check">
    <label><strong>Selecione as tecnologias que utiliza:</strong> </label><br><br>
    <input type="checkbox" id="tecnologial" name="tecnologial" volue="HTML">
    <label for="tecnologial">HTML</label>
    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
    <label for="tecnologia2">CSS</label>
    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="Javascript">
    <label for="tecnologia3">Javascript</label>
    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="C#">
    <label for="tecnologia4">C#</label>
    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="Python">
    <label for="tecnologia5">Python</label>
    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Java">
    <label for="tecnologia6">Java</label>
    </div>
</fieldset>
<div>
    <br>
    <label for=" experiência"><strong>Conte um pouco da sua experiência profissional:</strong></label>
    <textarea row="6" style="width: 26em" id="experiência" name="experiência"></textarea>
</div>
<button class="botão" type="submit" onsubmit="">Concluído</button>
   
</form>
    </body>
</html>
